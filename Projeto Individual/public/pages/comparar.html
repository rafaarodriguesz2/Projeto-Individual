<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/comparar.css">
    <title>Document</title>
    <link rel="stylesheet" href="../css/comparar.css">

</head>

<body>
    <!-- Conteudo Principal -->

    <div id="container">

        <div class="titulo-principal" id="div_inicio">
            <h1>O quanto voce sabe sobre carros?</h1>
            <button onclick="iniciar()">Começar Quiz</button>
        </div>

        <div class="titulo-principal hide" id="div_chute_preco">
            <h1>Quanto voce acha que custa esse carro nos EUA?</h1>
            <div class="card">
                <div id="resultadoEua2"></div>
                <h1 id="h1_renda_mensal">Quanto custa esse carro nos EUA?</h1>
                <input type="text" id="ipt_preco_chutado" placeholder="Quanto você acha que custa esse carro?" >
                <h1 id="h1_renda_mensal">Escolha o valor da sua renda mensal</h1>
                <select id="ipt_select">
                    <option value="salarioMin">Salario Mínimo</option>
                    <option value="1000">1.000</option>
                    <option value="2500">2.500</option>
                    <option value="5000">5.000</option>
                    <option value="8000">8.000</option>
                    <option value="10000">10.000</option>
                </select>
            </div>

            <button onclick="chutarPreco()">Chutar Preco</button>
        </div>

        <div id="div_resultado_chute" class="hide resultados">
            <div id="resultadoDoChute"></div>
            <button onclick="resultados()">Próximo</button>
        </div>

        <div id="div_resultado_chute2" class="hide resultados">
            <div id="resultadoDoChute2"></div>
            <button onclick="resultados2()">Próximo</button>
        </div>

        <div id="div_resultado_chute3" class="hide resultados">
            <div id="resultadoDoChute3"></div>
            <button onclick="resultados3()">Próximo</button>
        </div>

        <div id="div_resultado_chute4" class="hide resultados">
            <div id="resultadoDoChute4"></div>
            <button onclick="resultados4()">Próximo</button>
        </div>

        <div class="hide" id="div_principal">
            <div id="container-divs">
                <div class="card">
                    <div class="div-card-titulo">
                        <p class="card-titulo-p">Preco no Brasil</p>
                        <img src="../assets/banners/brasil.png" class="img-pais">
                    </div>
                    <div id="resultadoBrasil"></div>
                </div>
                <div class="card">
                    <div class="div-card-titulo">
                        <p class="card-titulo-p">Preco nos Eua</p>
                        <img src="../assets/banners/eua.png" class="img-pais">
                    </div>
                    <div id="resultadoEua"></div>
                </div>
            </div>
            <div class="div-comparar-preco">
                <button onclick="outroCarro()" class="btn">Outro Carro</button>
                <button onclick="sair()" class="btn">Sair</button>

                <button onclick="dash()" class="btn">Faça Login e Veja os Graficos!</button>
            </div>

        </div>
    </div>

    <div id="div_dash" class="hide">
        <div class="div_dash">
            <h2>Bom dia <h2 id="b_usuario">Usuario</h2>
            </h2>
            <h1>Dashboards</h1>
            <div id="div_dash" class="div_dashBoard">
                <div id="graficos">
                </div>
            </div>
            <button onclick="chamarGraficos()">VER GRAFICOS</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</body>
<script src="../js/comparar.js"></script>

</html>
